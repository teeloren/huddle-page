<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/20567435fb.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body class="bg-image">
    <div class="container">
      <header class="pt-5">
        <!-- small screen logo -->
        <img class="d-sm-none w-50" src="images/logo.svg" />
        <!-- large screen logo -->
        <img class="d-none d-sm-block w-25" src="images/logo.svg" />
      </header>

      <main class="mt-4 row">
        <section class="text-center col-md-8 mt-5">
          <!-- <img class="mockups" src="images/illustration-mockups.svg" /> -->

          <!-- small screen logo -->
          <img class="d-sm-none w-75" src="images/illustration-mockups.svg" />

          <!-- large screen logo -->
          <div>
            <img
              class="d-none d-sm-block w-125"
              src="images/illustration-mockups.svg"
            />
          </div>
        </section>

        <section class="col-md-4 text-white">
          <!-- content -->
          <h1 class="text-center text-md-start head mb-3">
            Build The Community Your Fans Will Love
          </h1>

          <p class="text-center text-md-start">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <div class="d-flex justify-content-center justify-content-md-start">
            <div class="round text-center">Register</div>
          </div>

          <!-- Socials -->
          <div class="d-flex justify-content-center justify-content-md-end">
            <i class="fa-brands fa-facebook-f mx-2"></i>
            <i class="fa-brands fa-twitter mx-2"></i>
            <i class="fa-brands fa-instagram mx-2"></i>
          </div>
        </section>
      </main>
    </div>

      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Tanesha B.</a>.
      </p>
    </footer> -->
  </body>
</html>
