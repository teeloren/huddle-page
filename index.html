<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="bg-image">
    <section class="container">
     <div class="pt-5">
       <img class='logo'src="images/logo.svg">
     </div> 
     <div class="mt-4 row">
        <div class="col-md-8 mt-5">
          <img class='mockups' src="images/illustration-mockups.svg">
        </div>
        <div class="col-md-4 text-white ">
          <h1 class="head mb-3 ">Build The Community Your Fans Will Love</h1>
          <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
          </p>
          <p class="round text-center ">Register</p>
        </div>
        
             
              
      </div>
      <div class="row d-flex justify-content-end">
        <div class="col-sm-1"><i class="fa-brands fa-twitter"></i></div>
        <div class="col-sm-1"> <i class="fa-brands fa-facebook-f"></i></div>
        <div class="col-sm-1"><i class="fa-brands fa-instagram"></i></div>
            
      </div>
      

        

    </section>
